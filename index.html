<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <p class="text">To-Do List</p>
        <div class="empty-and-img">
        <div class="empty"></div>
        <img src="./photo/a_z_gray.svg" alt="a-z" class="az-gray">
        <img src="./photo/a_z_black.svg" alt="a-z" class="az-black black-gray">
        </div>
        <div class="input">
            <input type="text">
            <img src="./photo/clear_gray.svg" alt="clear" class="clear-gray">
            <img src="./photo/clear_purple.svg" alt="clear" class="clear-black clear">
        </div>
        <div class="add">
        <img src="./photo/add.svg" alt="add">
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
